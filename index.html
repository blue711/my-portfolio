<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://raw.githubusercontent.com/blue711/my-portfolio/main/hero-bg.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .header, .skills-card, .contact {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            text-align: center;
            color: rgb(9, 9, 9);
            font-weight: bold;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            color: black;
            font-weight: bold;
        }
        .skills div {
            background: rgba(10, 82, 105, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            color: rgb(18, 17, 17);
        }
        .contact-btn {
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }
        .contact-btn:hover {
            background-color: #218838;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: rgb(20, 5, 5);
        }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>"AFEERA ZEESHAN"</h1>
        <p> I'm a Frontend & Backend Developer </p>
    </header>
    
    <div class="container my-5">
        <div class="skills-card">
            <h2 class="text-center" style="color: black;">My Skills</h2>
            <div class="skills">
                <div>HTML & CSS</div>
                <div>Bootstrap & JavaScript</div>
                <div>PHP & MySQLi</div>
                <div>AJAX & Laravel</div>
                <div>OOP & Database Management</div>
                <div>WordPress Development</div>
            </div>
        </div>
    </div>
    
    <div class="contact text-center">
        <h2>Contact Me</h2>
        <button class="btn btn-lg contact-btn" onclick="showContact()">Show Contact</button>
        <p id="contact-info" class="mt-3" style="display: none;">Phone: 0334-1701364</p>
        <div class="social-icons mt-3">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    
    <script>
        function showContact() {
            document.getElementById("contact-info").style.display = "block";
        }
    </script>
    
</body>
</html>
