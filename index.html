<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afeera Zeeshan | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <style>
        body {
            background: url('https://raw.githubusercontent.com/blue711/my-portfolio/main/hero-bg.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: rgb(10, 9, 9);
            text-align: center;
        }
        .header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(0.5px);
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            font-weight: bold;
            font-size: 32px;
        }
        .skills-slider {
            max-width: 900px;
            margin: 30px auto;
        }
        .skill-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0px 2px 4px rgba(255, 255, 255, 0.2);
            text-align: center;
            margin: 10px;
        }
        .skill-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .contact {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1px);
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            text-align: center;
            color: rgb(9, 9, 9);
            font-weight: bold;
        }
        .contact-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background-color: #218838;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: rgb(20, 5, 5);
        }
    </style>
</head>
<body>

    <div class="header">AFEERA ZEESHAN</div>

    <div class="container">
        <h2>I Learn These Languages!</h2>
        <div class="skills-slider">
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919827.png" alt="HTML"><br>HTML</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919826.png" alt="CSS"><br>CSS</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968672.png" alt="Bootstrap"><br>Bootstrap</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919828.png" alt="JavaScript"><br>JavaScript</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919830.png" alt="PHP"><br>PHP</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919830.png" alt="MySQLi"><br>MySQLi</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/2306/2306173.png" alt="Database"><br>Database</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/7190/7190992.png" alt="AJAX"><br>AJAX</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919830.png" alt="Laravel"><br>Laravel</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/1533/1533209.png" alt="OOP"><br>OOP</div>
            <div class="skill-card"><img src="https://cdn-icons-png.flaticon.com/128/919/919830.png" alt="WordPress"><br>WordPress</div>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Me</h2>
        <button class="btn btn-lg contact-btn" onclick="showContact()">Show Contact</button>
        <p id="contact-info" class="mt-3" style="display: none;">Phone: 0334-1701364</p>
        <div class="social-icons mt-3">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        function showContact() {
            document.getElementById("contact-info").style.display = "block";
        }

        $(document).ready(function(){
            $('.skills-slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 700,
                arrows: false,
                dots: false,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>

</body>
</html>
